<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <!--시계-->
  <header class="header">
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
  </header>

  <!--주 제목-->
  <div class="mainTitle">To Do List</div>
  <div class="subTitle">Never put off till tomorrow what you can do today</div>

  <!--할일 정보 입력하는 곳-->
  <form action="#" class="addToDo" onsubmit="return addActiveList();">
    <input type="text" required="할일을 입력해 주세요" title="입력" class="addToDoInfo" placeholder="Enter your to-do">
    <input type="submit" value="+" class="addToDoInfobtn">
  </form>

  <!--투두리스트-->
  <div class="list">
    <!--투두리스트Active-->
    <div class="activeToDo">
      <div class="activeTitle">Active</div>
      <button class="deleteActive">전체 삭제</button>
      <ul type="none" class="listActive">
      </ul>
    </div>

    <!--투두리스트Done-->
    <div class="doneToDo">
      <div class="doneTitle">Done</div>
      <button class="deleteDone">전체 삭제</button>
      <ul type="none" class="listDone">
      </ul>
    </div>
  </div>

  <footer class="footer">
    <p>Jiwon Choi © 2021</p>
  </footer>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
